<ion-view>

	<ion-content has-header="true">
		<!-- our list and list items -->
		<ion-list>
			<ion-item class="card" ng-repeat="estabelecimento in estabelecimentos">
				<a href="#/estabelecimentos/categoria/{{estabelecimento.id}}/detalhes">
					<div class="row">
						<div class="col-50">
							<img src="{{estabelecimento.image}}">
						</div>
						<div class="col-50">
							<h2>{{estabelecimento.title}}</h2>
							<div>{{estabelecimento.distancia}}</div>
							<div>{{estabelecimento.ranking}}</div>
							<div>{{estabelecimento.preco}}</div>
						</div>
					</div>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
